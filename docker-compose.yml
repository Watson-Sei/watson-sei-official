version: '3.8'
services:
  mysql:
    image: library/mysql:8.0.22
    container_name: mysql_db
    build: docker/db
    ports:
      - 3306:3306
    hostname: dbserver
    env_file:
      - docker/db/.env
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      TZ: "Asia/Tokyo"
    volumes:
      - ./docker/db/data:/var/lib/db
      - ./docker/db/my.cnf:/etc/db/conf.d/my.cnf

  api:
    container_name: api_web
    build:
      context: .
      dockerfile: ./docker/api/Dockerfile
    volumes:
      - ./api_v1:/go/src/api
    ports:
      - 8080:8080
    links:
      - mysql
    depends_on:
      - mysql
    tty: true
    command: fresh

  front:
    container_name: front
    depends_on:
      - api
    build:
      context: .
      dockerfile: ./docker/front/Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./docker/front:/front
    tty: true
    command: yarn dev
